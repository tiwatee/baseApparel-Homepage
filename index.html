<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="image">
      <!-- <img src="./images/hero-desktop.jpg" alt="hero image"> -->
    </div>

    <div class="bottom">
      <span>
        <p id="red">We're</p>
        <h1><p>coming</p> 
        <p>soon</p></h1>
      </span>

      <p id="red" class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="input">
        <input title="email address" type="email" placeholder="Email Address" id="email">
        <img id="errorIcon" src="./images/icon-error.svg">
        <button type="submit" onclick="" id="button">
          <img src="./images/icon-arrow.svg">
        </button>
        <p id="errorMsg">Please provide a valid email</p>
      </form>
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tiwatee">Tiwatee</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
